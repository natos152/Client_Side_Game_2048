    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="/images/2048-logo.png" alt="" />

                <p>
                    Here you can edit your profile however you want :)
                </p>
            </div>
            <div class="col-md-9 register-right">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Edit profile</h3>
                        <form id="SAVE-form">
                            <div class="row register-form">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <p id="first-name"></p>
                                        <input id="First-Name" type="text" class="form-control"
                                            placeholder="First Name *" />
                                    </div>
                                    <div class="form-group">
                                        <input id="Last-Name" type="text" class="form-control"
                                            placeholder="Last Name *" />
                                    </div>
                                    <div class="form-group">
                                        <input id="password" type="password" class="form-control"
                                            placeholder="Password *" />
                                    </div>
                                    <div class="form-group">
                                        <input id="Confirm-Password" type="password" class="form-control"
                                            placeholder="Confirm Password *" />
                                    </div>
                                    <div class="form-group">
                                        <input id="UserName" readonly type="text" class="form-control"
                                            placeholder="UserName *" />
                                    </div>
                                    <div class="form-group">
                                        <p>Birthdate: </p>
                                        <input id="Birthdate" type="date" class="form-control"
                                            placeholder="Birthdate" />
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="male" checked>
                                                <span> Male </span>
                                            </label>
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="female">
                                                <span>Female </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="Your-Email" type="email" class="form-control"
                                            placeholder="Your Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input id="city" type="text" list="cities" class="form-control"
                                            placeholder="city *" />
                                        <datalist id="cities"></datalist>
                                    </div>
                                    <div class="form-group">
                                        <input id="street" type="text" class="form-control" placeholder="street " />
                                    </div>
                                    <div class="form-group">
                                        <input id="home-Number" type="number" minlength="10" maxlength="10"
                                            name="txtEmpPhone" class="form-control" placeholder="home Number " />
                                    </div>
                                    <div class="form-group">
                                        <p>your picture: </p>
                                        <input id="inpFile" type="file" name="inpFile">
                                        <div class="image-preview" id="imagePreview">
                                            <img src="" alt="image-preview" class="image-preview_ _image">
                                            <span class="image-preview_ _default-text"></span>
                                        </div>
                                    </div>
                                    <input type="submit" class="btnRegister" value="Save" />
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
